<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      //promt will alwasy retrun stirng "10"+"20" -->1020
      var x = parseInt(prompt("Enter value of x :"))
      document.write(x);
      document.write("<br>");
      var y = parseInt(prompt("Enter value of y :"));
      document.write(y);
      document.write("<br>");
      var ans = x + y;
      document.write(ans);
    </script>
  </head>
  <body></body>
</html>
